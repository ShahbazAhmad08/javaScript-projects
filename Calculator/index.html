<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" id="input" readonly />

      <button class="operator" onclick="inputValue('+')">+</button>
      <button class="value" onclick="inputValue('7')">7</button>
      <button class="value" onclick="inputValue('8')">8</button>
      <button class="value" onclick="inputValue('9')">9</button>
      <button class="operator" onclick="inputValue('-')">-</button>
      <button class="value" onclick="inputValue('4')">4</button>
      <button class="value" onclick="inputValue('5')">5</button>
      <button class="value" onclick="inputValue('6')">6</button>
      <button class="operator" onclick="inputValue('*')">*</button>
      <button class="value" onclick="inputValue('1')">1</button>
      <button class="value" onclick="inputValue('2')">2</button>
      <button class="value" onclick="inputValue('3')">3</button>
      <button class="operator" onclick="inputValue('/')">/</button>
      <button class="value" onclick="reset()">c</button>
      <button class="value" onclick="inputValue('0')">0</button>
      <button class="value" onclick="inputValue('.')">.</button>
      <button class="result" onclick="result()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
